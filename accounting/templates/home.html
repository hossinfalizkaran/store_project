<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 32px;
        }
        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info span {
            font-weight: bold;
            color: #1976d2;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .btn-sanads {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-export {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .btn-users {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 صفحه اصلی سیستم</h1>
        </div>

        <div class="user-info">
            <span>👤 کاربر: {{ request.session.user_name }}</span>
            <a href="{% url 'logout' %}" class="logout-btn">🚪 خروج</a>
        </div>

        <div class="buttons-grid">
            <a href="{% url 'sanad_list' %}" class="btn btn-sanads">
                📄 مدیریت اسناد
            </a>
            
            <a href="{% url 'export_users' %}" class="btn btn-export">
                📋 استخراج رمزهای عبور
            </a>
            
            <a href="{% url 'user_list' %}" class="btn btn-users">
                👤 مدیریت کاربران
            </a>
        </div>
    </div>
</body>
</html>
